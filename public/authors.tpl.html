<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content-padded">
  <ul class="table-view">

    <li ng-repeat="author in authors" class="table-view-cell">
      <a class="navigate-right" ui-sref="retro.authors({name:author.name})">
        <span class="badge">{{author.questions.length}}</span>
        {{author.name}}
      </a>
    </li>
  </ul>
</div>
