<!DOCTYPE html>
<html>
    <head>

	    <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        
        <link rel="stylesheet" href="jquery/jquery.mobile-1.0a4.1.css" />
        <link rel="stylesheet" href="arotd.css" />

        <script type="text/javascript" src="jquery/jquery-1.4.4.min.js"></script>

        <script type="text/javascript" src="arotd.js"></script>
        <script>
            $(document).ready(function(){
                $("body").arotd("#question", "#author", "#previous", "#next")
                $("#contrib").contrib()
				window.location = "loaded://yehaa";
            });
        </script>
    </head>

    <body>
        <div data-role="page" data-theme="b" id="jqm-home">

                <h1>Agile Reflection<br/>Of The Day</h1>
        	</div>
        	
        	<div data-role="content" id="content">
                <p id="question"></p>
                <p id="author"></p>
            </div>
        
        	<div data-role="footer" id="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" id="previous">Previous</a></li>
                        <li><a href="#about" data-transition="pop">About</a></li>
                        <li><a href="#" id="next">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
     
        <div data-role="page" data-theme="b" id="about">
        	<div  data-role="header" id='header'>
                <h1>Agile Reflection<br/>Of The Day</h1>
        	</div>
        	
        	<div data-role="content" id="contrib">
                <p>Originally tweeted by <a href="http://twitter.com/retroflection">@Retroflection</a></p>

        </div>

</html>
